<html>
    <head>
        <title>Film Home Page</title>
        <link href="./stylesheets/filmtheme.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
    </head>
    <body>

        <!--Navigation-->
        <div class="navbar">
          <a href="index.html">Home</a>
          <a href="addFilm.html">Add Film</a>
          <a href="modifyFilm.html">Change Film</a>
        </div>


        <div class="container">
            <div class="form-container">
                <h2>Add Film</h2>
                <form class="form">
                    <div class="form-row">
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" placeholder="Enter Genre" required>
                    </div>
                    <div class="form-row">
                        <label for="movie">Movie:</label>
                        <input type="text" id="movie" name="movie" placeholder="Enter Movie" required>
                    </div>
                    <div class="form-row">
                        <label for="year">Year:</label>
                        <input type="text" id="year" name="year" placeholder="Enter Year" required>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>

        <!--This is for toast message-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/js/jquery/toaster.js"></script>

        <!--This is for the post message-->
        <script src="./js/postFilm.js"></script>

    </body>
</html>
