<html>
    <head>
        <title>Film Home Page</title>
        <link href="./stylesheets/filmtheme.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="films.html">Add Film</a>
            <a href="addfilm.html">Change Film</a>
        </div>


        <div class="container">
            <div class="form-container">
                <h2>Add Film</h2>
                <form class="form">
                    <div class="form-row">
                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre" required>
                                <option value="">Select genre</option>
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Animated">Animated</option>
                                <option value="Biography">Biography</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Crime">Crime</option>
                                <option value="Documentary">Documentary</option>
                                <option value="Drama">Drama</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Foreign">Foreign</option>
                                <option value="Horror">Horror</option>
                                <option value="Musical">Musical</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Romance">Romance</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Silent">Silent</option>
                                <option value="Sports">Sports</option>
                                <option value="Superhero">Superhero</option>
                                <option value="War">War</option>
                                <option value="Western">Western</option>
                                <option value="History">History</option>
                                <option value="Thriller">Thriller</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="movie">Movie:</label>
                        <input type="text" id="movie" name="movie" placeholder="Enter Movie" required>
                    </div>
                    <div class="form-row">
                        <label for="year">Year:</label>
                        <input type="text" id="year" name="year" placeholder="Enter Year" required>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>

        <!--This is for toast message-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//js/jquery/toaster.js"></script>

        <!--This is for the post message-->
        <script src="./js/postFilm.js"></script>

    </body>
</html>
